<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DrugWars 2022</title>
</head>
<body>

    <div class="container">

        <!-- Start of header section -->
        <div class="header">

            <!-- Navbar for top of screen -->
            <nav id="main-nav" class="top_navbar navbar" role="menubar">
                <div class="menubar">
                <ul class="menulist">
                    <li><a href="http://www.27pro.com/drugwars/index.html">HOME</a></li>
                    <li><a href="http://www.27pro.com/drugwars/about.html">ABOUT</a></li>
                    <li><a href="http://www.27pro.com/drugwars/contact.html">CONTACT</a></li>
                    <li><a href="http://www.27pro.com/drugwars/help.html">HELP</a></li>
                </ul>
                </div>

            </nav>
            <!-- End of navbar for the top of the screen -->

        </div>
        <!-- End of header section -->

        <!-- Main section of the game screen -->
        <div class="main_section">

            <div class="info_player info">

                <table class="player_table">
                    <tbody class="player_table_body">
                        <tr class="player_labels">
                            <td class="label">NAME</td>
                            <td class="label">CASH ON HAND</td>
                            <td class="label">CASH IN BANK</td>
                            <td class="label">DAYS TO GO</td>
                            <td class="label">PLAYER RATING</td>
                        </tr>
                        <tr class="table_row_info">
                            <td id="player_name" class="player_info">Dummy Name</td>
                            <td class="player_info">$1000</td>
                            <td class="player_info">$1200</td>
                            <td class="player_info">84</td>
                            <td class="player_info">84.55%</td>
                        </tr>
                        <tr class="player_labels">
                            <td class="label">LOCATION</td>
                            <td class="label">LOAN SHARK</td>
                            <td class="label">EMPTY POCKETS</td>
                            <td class="label">WEAPONS</td>
                            <td class="label">AMMUNITION</td>
                        </tr>
                        <tr class="table_row_info">
                            <td class="player_info">New York City</td>
                            <td class="player_info">$18000</td>
                            <td class="player_info">100</td>
                            <td class="player_info">2</td>
                            <td class="player_info">20</td>
                        </tr>
                    </tbody>


                </table>

            </div>

            <div class="news" id="daily_news">

            </div>

            <div class="news" id="location_news">

            </div>

            <div class="info_drugs info">
                <table class="drug_table">
                    <tbody class="drug_table_body">
                        <tr>
                            <td class="label">LUDES</td>
                            <td id="ludes">0</td>
                        </tr>
                        <tr>
                            <td class="label">SPEED</td>
                            <td id="speed">0</td>
                        </tr>
                        <tr>
                            <td class="label">WEED</td>
                            <td id="weed">0</td>
                        </tr>
                        <tr>
                            <td class="label">ACID</td>
                            <td id="acid">0</td>
                        </tr>
                        <tr>
                            <td class="label">HEROIN</td>
                            <td id="heroin">0</td>
                        </tr>
                        <tr>
                            <td class="label">COCAINE</td>
                            <td id="cocaine">0</td>
                        </tr>

                        
                    </tbody>
                </table>

            </div>

            <div class="option_menu menu">

            </div>

        </div>
        <!-- End of the main section of the game screen -->

        <!-- Start of the footer section -->
        <div class="footer">

            <!-- Navbar for the bottom of the screen -->
            <nav class="bottom_navbar navbar">

            </nav>
            <!-- End of the lower navbar -->

        </div>
        <!-- End of the footer section -->

    </div>




    
<script src="./script.js"></script>
</body>
</html>
